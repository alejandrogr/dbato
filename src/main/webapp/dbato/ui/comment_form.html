<div>
	<h3>Post a comment</h3>
	<form class="form-horizontal">
		<fieldset>
			<div class="control-group">
				<label class="control-label" for="text">Text</label>
				<div class="controls">
					<textarea class="input-xlarge" id="text" data-id="text" rows="3" style="width: 530px; height: 100px"></textarea>
				</div>
			</div>
			<div class="form-actions">
				<button data-id="create" class="btn btn-primary">Comment</button>
				<button class="btn">Clear</button>
			</div>
		</fieldset>
	</form>
</div>
