<div style="display: none;">
	<div class="well">
		<h1 data-id="title"></h1>
		
		<p data-id="meta"></p>
		<p data-id="text"></p>
	</div>
	<div class="clearfix row" data-id="vote_advices" style="display: none;">
		<div class="span10">
			<div class="alert">
				<button data-id="close" type="button" class="close" data-dismiss="alert">Ã—</button>
				<div data-id="msg">
					<p>You didn't vote or participate in this discussion yet. Please note:</p>
					<ol>
						<li>You can only post <strong>ONE</strong> reply to a discussion. (This is not a forum)</li>
						<li>You can vote multiple replies, but all have to be of the same <strong>TYPE</strong> (pro or against)</li>
					</ol>
				</div>
			</div>
		</div>
	</div>
	<div class="clearfix row" data-id="no_replies" style="display: none;">
		<div class="span10">
			<div class="alert">
				<div data-id="msg">
					<p>This discussion doesn't have replies yet.</p>
				</div>
			</div>
		</div>
	</div>
	<div class="clearfix row" data-id="replies">
		<div data-id="header" class="span10"> 
			<div class="btn-group pull-left">
            	<button class="btn btn-success" data-id="select_pro" data-toggle="button"> Pro</button>
                <button class="btn btn-warning" data-id="select_against" data-toggle="button"> Against</button>
                <button class="btn btn-info" data-id="select_new" data-toggle="button">New</button>
                <button class="btn" data-id="unselect_all"> All</button>
            </div>
            <div class="pull-right" data-id="already_voted" style="display: none;">
            	 <button class="btn" data-id="already_voted_btn">You have voted</button>
            </div>
            <div class="pull-right" data-id="already_replyed" style="display: none;">
            	 <button class="btn btn-danger">You have replyed</button>
            </div>
		</div>
		<div data-id="replies_pro"></div>
		<div data-id="replies_against"></div>
		<div data-id="replies_new"></div>
	</div>
	
	<div data-id="post_reply"></div><br>
	<div data-id="login"></div>
</div>
