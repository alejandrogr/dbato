<form>
  <legend>Profile</legend>
  
  <label>Nickname</label>
  <input type="text" data-id="nick">
  
  <label class="checkbox">
    <input type="checkbox" data-id="use_nick"> Use nick instead of email while posting
  </label>
  
  <label class="checkbox">
    <input type="checkbox" data-id="show_hidden_replies"> Automatic show hidden replies (When browsing discussions, all replies with less than -10 votes are hidden by default)
  </label>
  <button type="submit" class="btn" data-id="update_profile">Submit</button>
</form>
